name: General Issue Form
description: Choose the type of issue and provide details.
title: "[ISSUE] Your issue title here"
labels: []
assignees: []
body:
  - type: dropdown
    id: issue_type
    attributes:
      label: Select Issue Type
      description: Choose the type of issue you want to report.
      options:
        - Bug Report
        - Enhancement Request
        - Documentation Improvement
        - General question
        - Other
    validations:
      required: true

  - type: input
    id: title
    attributes:
      label: Issue Title
      description: Provide a short title for your issue.
      placeholder: "Enter a title for the issue"
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Issue Details
      description: Provide a detailed description of the issue.
      placeholder: "Describe your issue or feature request in detail."
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### Instructions:
        Based on your selection above, use the appropriate template:
        - **Bug Report**: [Click here to use the Bug Report template](./bug_report.yml)
        - **Enhancement Request**: [Click here to use the Enhancement Request template](./enhancement_request.yml)
        - **Documentation Improvement**: Please describe the improvement in detail below.
        - **General Question**: Provide your question in the text box below.
        - **Other**: If you have a different type of issue, please describe it in the text box below.
